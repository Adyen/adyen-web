<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Adyen Web | Secured Fields Pure</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="info">
                For Internal Dev only (works only if you can host SecuredFields locally)
            </div>

            <div class="container">
                <div id="adyenPaymentDivCard1" class="payment-div">
                    <h4>Card</h4>
                    <span class="pm-image">
                        <img id="pmImage" width="40" src="https://checkoutshopper-test.adyen.com/checkoutshopper/images/logos/card.svg" alt="" />
                    </span>
                    <label class="pm-form-label">
                        <span class="pm-form-label__text">Holder name:</span>
                        <input type="text" class="pm-input-field pm-input-field-name" aria-label="Credit or debit card holder name" />
                    </label>
                    <label class="pm-form-label">
                        <span class="pm-form-label__text">Card number:</span>
                        <span class="pm-input-field" data-cse="encryptedCardNumber"></span>
                        <!--            <span class="pm-form-label__error-text"></span>-->
                    </label>
                    <label class="pm-form-label pm-form-label--exp-date">
                        <span class="pm-form-label__text">Expiry date:</span>
                        <span class="pm-input-field" data-cse="encryptedExpiryDate"></span>
                    </label>
                    <label class="pm-form-label pm-form-label--cvc">
                        <span class="pm-form-label__text">CVV/CVC:</span>
                        <span class="pm-input-field" data-cse="encryptedSecurityCode"></span>
                    </label>
                </div>
                <button id="payBtn-card" type="button" class="pm-button--submit" disabled onclick="initiateCardPayment();">Submit Card</button>

                <!-- KCP CARD -->
                <div id="adyenPaymentDivCardKCP" class="payment-div payment-div-extra">
                    <h4>KCP Card</h4>
                    <span class="pm-image">
                        <img id="pmImageKCP" width="40" src="https://checkoutshopper-test.adyen.com/checkoutshopper/images/logos/card.svg" alt="" />
                    </span>
                    <label class="pm-form-label">
                        <span class="pm-form-label__text">Holder name:</span>
                        <input type="text" class="pm-input-field pm-input-field-name" aria-label="Credit or debit card holder name" />
                    </label>
                    <label class="pm-form-label">
                        <span class="pm-form-label__text">Card number:</span>
                        <span class="pm-input-field" data-cse="encryptedCardNumber"></span>
                    </label>
                    <label class="pm-form-label pm-form-label--exp-date">
                        <span class="pm-form-label__text">Expiry date:</span>
                        <span class="pm-input-field" data-cse="encryptedExpiryDate"></span>
                    </label>
                    <label class="pm-form-label pm-form-label--cvc">
                        <span class="pm-form-label__text">CVV/CVC:</span>
                        <span class="pm-input-field" data-cse="encryptedSecurityCode"></span>
                    </label>
                    <label class="pm-form-label">
                        <span class="pm-form-label__text">d.o.b/tax no.:</span>
                        <input
                            type="text"
                            class="pm-input-field pm-input-field-other pm-input-dob-field"
                            aria-label="Credit or debit card holder name"
                        />
                    </label>
                    <label class="pm-form-label pm-form-label">
                        <span class="pm-form-label__text">Pwd:</span>
                        <span class="pm-input-field" data-cse="encryptedPassword" data-info='{"length":"2"}'></span>
                    </label>
                </div>
                <button id="payBtn-kcp" type="button" class="pm-button--submit" disabled onclick="initiateCardPayment('KCP');">
                    Submit KCP Card
                </button>

                <!-- STORED CARD -->
                <div id="adyenPaymentDivCard2" class="payment-div payment-div-extra">
                    <h4>Stored Card</h4>
                    <span class="pm-image">
                        <img id="pmImage2" width="40" src="https://checkoutshopper-test.adyen.com/checkoutshopper/images/logos/card.svg" alt="" />
                    </span>
                    <label class="pm-form-label">
                        <span class="pm-form-label__text">Other field for testing FF shift-tabbing:</span>
                        <input type="text" class="pm-input-field pm-input-field-other" aria-label="Credit or debit card holder name" />
                    </label>
                    <label class="pm-form-label pm-form-label--cvc">
                        <span class="pm-form-label__text">CVV/CVC:</span>
                        <span class="pm-input-field" data-cse="encryptedSecurityCode"></span>
                    </label>
                </div>
                <button id="payBtn-card2" type="button" class="pm-button--submit" disabled onclick="initiateCardPayment();">Submit Card</button>

                <!-- ACH -->
                <div id="adyenPaymentDivACH" class="payment-div payment-div-extra">
                    <h4>Ach</h4>
                    <label class="pm-form-label pm-form-label">
                        <span class="pm-form-label__text">Bank account number:</span>
                        <span class="pm-input-field" data-cse="encryptedBankAccountNumber" data-info='{"length":"4-17", "maskInterval":6}'></span>
                    </label>
                    <label class="pm-form-label pm-form-label">
                        <span class="pm-form-label__text">Bank routing code:</span>
                        <span class="pm-input-field" data-cse="encryptedBankLocationId" data-info='{"length":9}'></span>
                    </label>
                </div>
                <button id="payBtn-ach" type="button" class="pm-button--submit" disabled onclick="initiateACHPayment();">Submit ACH</button>

                <!-- GIFT CARD -->
                <div id="adyenPaymentDivGiftCard" class="payment-div payment-div-extra">
                    <h4>Gift card</h4>
                    <label class="pm-form-label">
                        <span class="pm-form-label__text">Other field for testing FF shift-tabbing:</span>
                        <input type="text" class="pm-input-field pm-input-field-other" aria-label="Credit or debit card holder name" />
                    </label>
                    <label class="pm-form-label pm-form-label">
                        <span class="pm-form-label__text">Gift card number:</span>
                        <span class="pm-input-field" data-cse="encryptedCardNumber" data-info='{"length":"6", "maskInterval":4}'></span>
                    </label>
                    <label class="pm-form-label pm-form-label">
                        <span class="pm-form-label__text">Gift card Pin:</span>
                        <span class="pm-input-field" data-cse="encryptedSecurityCode" data-info='{"length":4}'></span>
                    </label>
                </div>
                <button id="payBtn-giftcard" type="button" class="pm-button--submit" disabled onclick="initiateGiftCardPayment();">
                    Submit Gift Card
                </button>

                <!-- SEPA -->
                <div id="adyenPaymentDivSepa" class="payment-div payment-div-extra">
                    <h4>Sepa</h4>
                    <label class="pm-form-label pm-form-label">
                        <span class="pm-form-label__text">IBAN:</span>
                        <span class="pm-input-field" data-cse="encryptedIBAN"></span>
                    </label>
                    <label class="pm-form-label pm-form-label">
                        <span class="pm-form-label__text">Pin:</span>
                        <span class="pm-input-field" data-cse="encryptedPin" data-info='{"length":4}'></span>
                    </label>
                </div>
                <button id="payBtn-sepa" type="button" class="pm-button--submit" disabled onclick="initiateSepaPayment();">Submit Sepa</button>
            </div>
            <!-- .container -->
        </main>
        <script type="text/javascript">
            window.htmlPages = <%= JSON.stringify(htmlWebpackPlugin.htmlPages) || '' %>;
        </script>
    </body>
</html>
