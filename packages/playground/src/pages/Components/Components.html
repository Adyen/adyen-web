<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Adyen Web | Components</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    </head>
    <body>
        <header></header>
        <main>
            <form class="merchant-checkout__form" method="post">

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>PIX</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="pix-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Klarna Widget</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="klarna-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>SEPA Bank Transfer</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="bankTransfer-field"></div>
                        <div class="bankTransfer-result-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>MB Way</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="mbway-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>ACH</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="ach-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Sepa</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="sepa-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Qiwi Wallet</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="qiwi-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Vipps</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="vipps-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Giropay</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="giropay-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>blik</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="blik-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>UPI</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="upi-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Redirect</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="redirect-field"></div>
                    </div>
                </div>
            </form>
        </main>

        <script type="text/javascript">
            window.htmlPages = <%= JSON.stringify(htmlWebpackPlugin.htmlPages) || ''%>;
        </script>
    </body>
</html>
