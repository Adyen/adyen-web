<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Adyen Web | Wallets</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'nonce-c29tZSBjb29sIHN0cmluZyB3aWxsIHBvcCB1cCAxMjM='; style-src 'unsafe-inline'; connect-src ws://localhost:3020 https://checkoutshopper-test.adyen.com http://localhost:3020; frame-src https://checkoutshopper-test.adyen.com; img-src https://checkoutshopper-test.adyen.com/;" />-->
    </head>
    <body>
        <header></header>
        <main>
            <form class="merchant-checkout__form" method="post">
                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Google Pay</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="googlepay-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Paypal</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="paypal-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>AmazonPay</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="amazonpay-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method merchant-checkout__payment-method--hidden" id="applepay">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Apple Pay</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="applepay-field"></div>
                    </div>
                </div>
            </form>
        </main>

        <script type="text/javascript">
            window.htmlPages = <%= JSON.stringify(htmlWebpackPlugin.htmlPages) || ''%>;
        </script>
    </body>
</html>
