<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Adyen Web | Components</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    </head>
    <body>
        <header></header>
        <main>
            <form class="merchant-checkout__form" method="post">
                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Address</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="address-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Would you like to donate? (Fixed amounts)</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="new-donation-fixed-amounts-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Would you like to donate? (Roundup)</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="new-donation-roundup-field"></div>
                    </div>
                </div>

                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2>Personal details</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details">
                        <div class="personalDetails-field"></div>
                    </div>
                </div>
            </form>
        </main>

        <script type="text/javascript">
            window.htmlPages = <%= JSON.stringify(htmlWebpackPlugin.htmlPages) || ''%>;
        </script>
    </body>
</html>
