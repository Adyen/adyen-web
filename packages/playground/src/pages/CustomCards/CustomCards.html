<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Adyen Web | Custom Card</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    </head>

    <body>
        <header></header>
        <main>
            <!-- Regular CustomCard -->
            <div class="merchant-checkout__form">
                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2 class="card-text sf-text">Custom Card</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details secured-fields" style="display:none;">
                        <span class="pm-image">
                            <img
                                class="pm-image-1"
                                width="40"
                                src="https://checkoutshopper-test.adyen.com/checkoutshopper/images/logos/nocard.svg"
                                alt="card"
                            />
                        </span>
                        <span class="pm-image-dual">
                            <img class="pm-image-dual-1" width="40" alt="" />
                            <img class="pm-image-dual-2" width="40" alt="" />
                        </span>
                        <!-- <label class="pm-form-label">
                    <span class="pm-form-label__text">Holder name:</span>
                    <input class="pm-input-field"/>
                </label>-->
                        <label class="pm-form-label">
                            <span class="pm-form-label__text">Card number:</span>
                            <span class="pm-input-field" data-cse="encryptedCardNumber" data-uid="adyen-checkout-encryptedCardNumber-1">
                                <!-- OUR IFRAME -->
                            </span>
                            <span class="pm-form-label__error-text">Please enter a valid credit card number</span>
                        </label>
                        <!--<label class="pm-form-label pm-form-label&#45;&#45;exp-date">
                            <span class="pm-form-label__text">Expiry date:</span>
                            <span class="pm-input-field" data-cse="encryptedExpiryDate"></span>
                            <span class="pm-form-label__error-text">Date error text</span>
                        </label>-->
                        <label class="pm-form-label pm-form-label--exp-month">
                            <span class="pm-form-label__text">Expiry month:</span>
                            <span class="pm-input-field" data-cse="encryptedExpiryMonth" data-uid="adyen-checkout-encryptedExpiryMonth-2"></span>
                            <span class="pm-form-label__error-text">Date error text</span>
                        </label>
                        <label class="pm-form-label pm-form-label--exp-year">
                            <span class="pm-form-label__text">Expiry year:</span>
                            <span class="pm-input-field" data-cse="encryptedExpiryYear" data-uid="adyen-checkout-encryptedExpiryYear-3"></span>
                            <span class="pm-form-label__error-text">Date error text</span>
                        </label>
                        <label class="pm-form-label pm-form-label--cvc">
                            <span class="pm-form-label__text">CVV/CVC:</span>
                            <span class="pm-input-field" data-cse="encryptedSecurityCode"></span>
                            <span class="pm-form-label__error-text">CVC Error text</span>
                        </label>
                    </div>
                    <div class="card-input__spinner__holder">
                        <div class="card-input__spinner card-input__spinner--active">
                            <div class="adyen-checkout__spinner__wrapper ">
                                <div class="adyen-checkout__spinner adyen-checkout__spinner--large"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Single Input CustomCard -->
            <div class="merchant-checkout__form extra-sf">
                <div class="merchant-checkout__payment-method">
                    <div class="merchant-checkout__payment-method__header">
                        <h2 class="card-text sf-text">Custom Card - single input</h2>
                    </div>
                    <div class="merchant-checkout__payment-method__details payment-method-si">
                        <div class="secured-fields-si" style="display:none;">
                            <span class="pm-image pm-image-si">
                                <img
                                    id="pmImageSi"
                                    width="40"
                                    src="https://checkoutshopper-test.adyen.com/checkoutshopper/images/logos/nocard.svg"
                                    alt=""
                                />
                            </span>
                            <span class="pm-input-field-si pan" data-cse="encryptedCardNumber"></span>
                            <span class="pm-input-field-si exp-date" data-cse="encryptedExpiryDate"></span>
                            <span class="pm-input-field-si cvc" data-cse="encryptedSecurityCode"></span>
                            <span class="pm-input-field-si end-digits"></span>
                        </div>
                        <div class="card-input__spinner__holder card-input-si_spinner">
                            <div class="card-input__spinner card-input__spinner--active">
                                <div class="adyen-checkout__spinner__wrapper ">
                                    <div class="adyen-checkout__spinner adyen-checkout__spinner--large"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- All singing, all dancing CustomCard -->
            <div class="merchant-checkout__form extra-sf">
                <h2 class="card-text sf-text">Custom Card fancy</h2>
                <div class="fancy-secured-fields-container">
                    <div class="fancy-secured-fields">
                        <div class="fancy-card fancy-card__front">
                            <div class="fancy-card__chip">

                                        .st0 {
                                            fill: #f2d679;
                                            stroke: #000000;
                                            stroke-width: 0.5;
                                            stroke-miterlimit: 10;
                                        }

                                            fill: none;
                                            stroke: #000000;

                                        <line class="st1" x1="3.73" y1="3.93" x2="3.73" y2="31.12"></line>
                                    </g>
                                    <line class="st0" x1="16.22" y1="24.11" x2="16.22" y2="10.53"></line>

                                        <path class="st1" d="M18.76,3.82l1.69,4.21c0.47,1.17-0.39,2.45-1.65,2.45H0.09"></path>

                                        <path class="st1" d="M18.84,30.7l1.59-4.25c0.44-1.16-0.43-2.4-1.67-2.4H0.09"></path>
                                        <path class="st1" d="M26.31,30.7l-1.69-4.21c-0.47-1.17,0.39-2.45,1.65-2.45h18.71"></path>

                                </svg>
                            </div>
                            <div class="fancy-card__field-container">
                                <label class="pm-form-label fancy-card__card-field" tabindex="1">
                                    <span class="fancy-input-field" data-cse="encryptedCardNumber"></span>
                                </label>
                                <label class="pm-form-label fancy-card__expiry-date-field">
                                    <span class="fancy-input-field" data-cse="encryptedExpiryDate" tabindex="2"></span>
                                </label>
                                <label class="pm-form-label pm-form-label--holdername" tabindex="3">
                                    <input type="text" class="fancy-input-field fancy-input-field--holdername" placeholder="H. OLDERNAME" />
                                </label>
                            </div>
                            <div class="fancy-card__brand-icon">
                                <img class="card-image" src="https://checkoutshopper-test.adyen.com/checkoutshopper/images/logos/nocard.svg" alt="" />
                            </div>
                            <button class="fancy-card__flip-card">Flip card</button>
                        </div>
                        <div class="fancy-card__back">
                            <div class="fancy-card__strip"></div>
                            <div class="fancy-card__cvc-container">
                                <label class="fancy-card__cvc" tabindex="4">
                                    <span class="fancy-input-field" data-cse="encryptedSecurityCode"></span>
                                </label>
                            </div>
                            <button class="fancy-card__flip-card">Flip card</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript">
            window.htmlPages = <%= JSON.stringify(htmlWebpackPlugin.htmlPages) || '' %>;
        </script>
    </body>
</html>
