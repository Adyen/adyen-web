# This workflow will run tests using node and then publish a package when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18
          registry-url: https://registry.npmjs.org/
      - run: yarn install --frozen-lockfile
      # Copy README to adyen-web package
      - run: cp README.md packages/lib/
      # Copy LICENSE to adyen-web package
      - run: cp LICENSE packages/lib/
      # Copy translations to adyen-web package
      - run: cp packages/server/translations/ packages/lib/ -r
      # Build and publish to npm with alpha tag
      - name: Build and prerelease
        if: "github.event.release.prerelease"
        run: |
          echo "Pre-release alpha:"
          cd packages/lib && npm publish --tag alpha --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          CI: true
      # Build and publish to npm
      - name: Build and release
        if: "!github.event.release.prerelease"
        run: |
          echo "Release:"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          CI: true
      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/lib/dist
