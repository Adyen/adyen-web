sonar.host.url=https://sonarcloud.io
sonar.organization=adyen
sonar.projectKey=Adyen_adyen-web
sonar.sourceEncoding=UTF-8

# --- Coverage Reporting ---
sonar.javascript.lcov.reportPaths=./packages/lib/coverage/lcov.info

# --- Source Code Location ---
sonar.sources=packages/lib/src

# Test files are within the source directory and identified by pattern.
sonar.test.inclusions=**/*.test.*

# -----------------------------------------------------------------------
# EXCLUSIONS WITHIN SOURCE DIRECTORY (sonar.exclusions)
# Files matching these patterns are COMPLETELY REMOVED from analysis.
# Only patterns within sonar.sources (packages/lib/src) need to be listed.
# NOTE: Test files are NOT excluded here to preserve coverage metrics.
# -----------------------------------------------------------------------
sonar.exclusions=\
  **/stories/**/*,\
  **/*.stories.*,\
  **/types.ts
